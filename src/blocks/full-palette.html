<div class="full-palette">
  <div class="view-controls" aria-hidden="true">
    <button
      class="
        view-controls__control
        view-controls__control--current
      "
      value="list"
    >
      <svg
        class="view-controls__control-icon"
        width="16"
        height="16">
        <use xlink:href="#layout-list"></use>
      </svg>
    </button>

    <button
      class="view-controls__control"
      value="tiles"
    >
      <svg
        class="view-controls__control-icon"
        width="16"
        height="16">
        <use xlink:href="#layout-tiles"></use>
      </svg>
    </button>
  </div>

  <div class="full-palette__colors">
    {{# colors}}
      <button
        class="full-palette-color"
        type="button"
        value="{{.}}"
        id="color-{{.}}">
        <span
          class="full-palette-color__view"
          style="color: {{.}}">
          <span class="full-palette-color__view-inner">
            <span class="full-palette-color__view-sign"></span>
            <span class="full-palette-color__view-name">{{.}}</span>
          </span>
        </span>

        <span class="full-palette-color__name">{{.}}</span>
      </button>
    {{/ colors}}
  </div>
</div>
